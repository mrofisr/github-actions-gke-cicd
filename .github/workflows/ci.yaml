name: CI Testing - PullRequest
on:
  pull_request:
    
jobs:
  SecurityTest:
    name: Scanning Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results-repo.sarif'
          severity: 'CRITICAL'
      - name: Build an image from Dockerfile
        run: |
          docker build -t ghcr.io/mrofisr/simple:latest .
      - name: Run Trivy vulnerability scanner in docker mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/mrofisr/simple:latest"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results-docker.sarif"
          severity: "CRITICAL"
      - name: Inspect action SARIF report
        run: |
          cat "trivy-results-repo.sarif"
          cat "trivy-results-docker.sarif"
      - name: Upload Trivy scan results to GitHub Security tab (Repository)
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: "trivy-results-repo.sarif"
      - name: Upload Trivy scan results to GitHub Security tab (Docker)
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results-docker.sarif'