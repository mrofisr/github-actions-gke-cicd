apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-ingress
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - host: simple.mrofisr.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-go-api
            port:
              number: 3000