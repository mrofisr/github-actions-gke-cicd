apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: simple-ingress
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: simple.mrofisr.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: simple-go-api
          servicePort: 3000