apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-ingress
  namespace: experiment
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    enable-modsecurity: "true"
spec:
  rules:
  - host: simple.mrofisr.dev
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: simple-go-api
            port:
              number: 3000